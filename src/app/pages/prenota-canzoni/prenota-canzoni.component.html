<body class="bg-dark text-light">
    <nav class="p-3 text-center bg-dark d-flex justify-content-center gap-2" style="max-width: 600px; margin: auto;">
    <a routerLink="/lista-canzoni" class="btn btn-outline-light flex-fill">Coda canzoni karaoke</a>
    <a routerLink="/archivio-musicale" class="btn btn-outline-light flex-fill">ðŸ“š Vai all'Archivio Musicale</a>
    <button class="btn btn-outline-danger flex-fill" (click)="logout()">ðŸšª Logout</button>
  </nav>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 500px;">
      <h1 class="mb-4 text-center">Playlist generator</h1>

      <form #karaokeForm="ngForm" (ngSubmit)="onSubmit(karaokeForm)" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="formData.nome" placeholder="Inserisci il nome" required>
        </div>

        <div class="mb-3">
          <label for="artista" class="form-label">Artista / Band</label>
          <input type="text" class="form-control" id="artista" name="artista" [(ngModel)]="formData.artista" placeholder="Inserisci artista o band" required>
        </div>

        <div class="mb-3">
          <label for="canzone" class="form-label">Canzone</label>
          <input type="text" class="form-control" id="canzone" name="canzone" [(ngModel)]="formData.canzone" placeholder="Inserisci il titolo della canzone" required>
        </div>

        <div class="mb-3">
          <label for="tonalita" class="form-label">TonalitÃ </label>
          <input type="text" class="form-control" id="tonalita" name="tonalita" [(ngModel)]="formData.tonalita" placeholder="Inserisci la tonalitÃ ">
        </div>

        <!-- Campo num_microfoni -->
        <div class="mb-3">
          <label for="num_microfoni" class="form-label">Microfoni (1-3)</label>
          <input
            type="number"
            class="form-control"
            id="num_microfoni"
            name="num_microfoni"
            [(ngModel)]="formData.num_microfoni"
            #numMicrofoni="ngModel"
            min="1"
            max="3"
            required
            placeholder="Inserisci un numero da 1 a 3"
            (blur)="validateMicrofoni()"
            [class.is-invalid]="numMicrofoni.invalid && (numMicrofoni.dirty || numMicrofoni.touched)"
          >
          <div *ngIf="numMicrofoni.invalid && (numMicrofoni.dirty || numMicrofoni.touched)" class="text-danger mt-1">
            Inserisci un numero valido da 1 a 3.
          </div>
        </div>

        <!-- Checkbox accetta partecipanti -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="accetta_partecipanti" name="accetta_partecipanti" [(ngModel)]="formData.accetta_partecipanti">
          <label class="form-check-label" for="accetta_partecipanti">Accetti partecipanti?</label>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <textarea class="form-control" id="note" name="note" [(ngModel)]="formData.note" rows="3" placeholder="Inserisci note aggiuntive"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="!karaokeForm.valid || microfoniInvalid">Salva</button>
      </form>

      <!-- ðŸ”— Link all'archivio musicale -->
      

    </div>
  </div>
</body>
