<div class="modify-profile-container">
  <h2>{{ 'modify_profile.title' | translate }}</h2>

  <div class="form-section">
    <h3>{{ 'modify_profile.change_password_old' | translate }}</h3>
    <form [formGroup]="formOldPassword" (ngSubmit)="changePasswordByOld()">
      <label>{{ 'modify_profile.old_password' | translate }}:</label>
      <input type="password" formControlName="vecchiaPassword" />

      <label>{{ 'modify_profile.new_password' | translate }}:</label>
      <input type="password" formControlName="nuovaPassword" />

      <button type="submit" [disabled]="formOldPassword.invalid">
        {{ 'modify_profile.submit' | translate }}
      </button>
    </form>
  </div>

  <div class="form-section">
    <h3>{{ 'modify_profile.change_password_secret' | translate }}</h3>
    <form [formGroup]="formSecretAnswer" (ngSubmit)="changePasswordBySecret()">
      <label>{{ 'modify_profile.secret_answer' | translate }}:</label>
      <input type="text" formControlName="risposta" />

      <label>{{ 'modify_profile.new_password' | translate }}:</label>
      <input type="password" formControlName="nuovaPassword" />

      <button type="submit" [disabled]="formSecretAnswer.invalid">
        {{ 'modify_profile.submit' | translate }}
      </button>
    </form>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
