<body class="bg-dark text-light">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 500px;">
      <h1 class="mb-4 text-center">Playlist generator</h1>

      <form #karaokeForm="ngForm" (ngSubmit)="onSubmit(karaokeForm)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="formData.nome" placeholder="Inserisci il nome" required>
        </div>

        <div class="mb-3">
          <label for="artista" class="form-label">Artista / Band</label>
          <input type="text" class="form-control" id="artista" name="artista" [(ngModel)]="formData.artista" placeholder="Inserisci artista o band" required>
        </div>

        <div class="mb-3">
          <label for="canzone" class="form-label">Canzone</label>
          <input type="text" class="form-control" id="canzone" name="canzone" [(ngModel)]="formData.canzone" placeholder="Inserisci il titolo della canzone" required>
        </div>

        <div class="mb-3">
          <label for="tonalita" class="form-label">Tonalità</label>
          <input type="text" class="form-control" id="tonalita" name="tonalita" [(ngModel)]="formData.tonalita" placeholder="Inserisci la tonalità">
        </div>

        

        <!-- Nuovo campo microfoni -->
        <div class="mb-3">
          <label for="cantanti_add" class="form-label">Microfoni (1-3)</label>
          <input type="number" class="form-control" id="cantanti_add" name="cantanti_add" [(ngModel)]="formData.cantanti_add" min="1" max="3" placeholder="1-3" required>
        </div>

        <!-- Nuova checkbox accetta partecipanti -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="accetta_partecipanti" name="accetta_partecipanti" [(ngModel)]="formData.accetta_partecipanti">
          <label class="form-check-label" for="accetta_partecipanti">Accetti partecipanti?</label>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <textarea class="form-control" id="note" name="note" [(ngModel)]="formData.note" rows="3" placeholder="Inserisci note aggiuntive"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Salva</button>
        </form>

      
    </div>
  </div>
</body>
