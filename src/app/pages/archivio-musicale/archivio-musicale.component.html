<body class="bg-dark text-light" style="min-height: 100vh; margin: 0;">
  <nav class="p-3 text-center bg-dark d-flex justify-content-center gap-2" style="max-width: 600px; margin: auto;">
  </nav>

  <div class="container mt-4">
    <h2>{{ 'music_archive.title' | translate }}</h2>

<table class="table table-striped table-dark mt-3">
  <thead>
    <tr>
      <th>{{ 'music_archive.song' | translate }}</th>
      <th>{{ 'music_archive.artist' | translate }}</th>
      <th *ngIf="isAdmin">Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of archivio">
      <td>{{ item.canzone | capitalizeWords }}</td>
      <td>{{ item.artista | capitalizeWords }}</td>
      <td *ngIf="isAdmin">
        <button class="btn btn-sm btn-danger" (click)="eliminaCanzone(item.id)">
          ðŸ—‘ Elimina
        </button>
      </td>
    </tr>
  </tbody>

</body>
