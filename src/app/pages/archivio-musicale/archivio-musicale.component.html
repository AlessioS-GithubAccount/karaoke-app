<table class="table table-bordered table-hover mt-2" *ngIf="archivioFiltrato.length > 0; else noCanzoni">
  <thead class="table-dark">
    <tr>
      <th>Artista</th>
      <th>Canzone</th>
      <th>Richieste totali</th>
      <th *ngIf="canUseActions">Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of archivioFiltrato">
      <td>{{ item.artista }}</td>
      <td>{{ item.canzone }}</td>
      <td>{{ item.num_richieste }}</td>
      <td *ngIf="canUseActions">
        <button class="btn btn-warning btn-sm me-2" (click)="aggiungiAWishlist(item)">
          ‚≠ê Aggiungi a wishlist
        </button>

        <button class="btn btn-danger btn-sm" *ngIf="isAdmin" (click)="eliminaCanzone(item.id)">
          Elimina
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noCanzoni>
  <div class="alert alert-info mt-3">
    Nessuna canzone trovata.
  </div>
</ng-template>
