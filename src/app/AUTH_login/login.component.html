<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">{{ 'login.title' | translate }}</h2>

  <form (ngSubmit)="login('client')" #loginForm="ngForm">

    <div class="mb-3">
      <label for="username" class="form-label">
        {{ 'login.username_label' | translate }}
      </label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        [(ngModel)]="username" 
        required>
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">
        {{ 'login.password_label' | translate }}
      </label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-control" 
        [(ngModel)]="password" 
        required>
    </div>

    <div class="forgot-password-link text-center mb-2">
      <a routerLink="/forgot-password">{{ 'login.forgot_password_link' | translate }}</a>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary w-100 mb-2" 
      [disabled]="!loginForm.valid">
      {{ 'login.login_button' | translate }}
    </button>

    <button 
      type="button" 
      class="btn btn-outline-secondary w-100 mb-5" 
      (click)="loginOspite()">
      {{ 'login.guest_button' | translate }}
    </button>

    <label for="password" class="form-label text-center small">
      {{ 'login.no_account_text' | translate }}
    </label>
    <a 
      routerLink="/register" 
      class="btn btn-outline-success w-100 mb-3">
      {{ 'login.register_button' | translate }}
    </a>

    <!-- Admin login disabilitato -->
    <!--
    <button 
      type="button" 
      class="btn btn-warning admin-login-btn w-100 "
      (click)="login('admin')">
      ðŸ”‘ Admin
    </button>
    -->
  </form>

  <div class="mt-4 text-center text-muted small">
    <em>{{ 'login.privacy_info' | translate }}</em>
  </div>
</div>
