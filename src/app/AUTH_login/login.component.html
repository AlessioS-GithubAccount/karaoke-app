<!-- Form login -->
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">🎤 Benvenuto al Karaoke Pub</h2>

  <form (ngSubmit)="login('client')" #loginForm="ngForm">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        class="form-control" 
        [(ngModel)]="username" 
        required>
    </div>

    <div class="mb-2">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-control" 
        [(ngModel)]="password" 
        required>
    </div>
    <div class="forgot-password-link text-center mb-2">
      <a routerLink="/forgot-password">Hai dimenticato la password?</a>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary w-100 mb-2" 
      [disabled]="!loginForm.valid">
      🔐 Login 
    </button>

    <button 
      type="button" 
      class="btn btn-outline-secondary w-100 mb-5" 
      (click)="loginOspite()">
      🎟️ Entra come Ospite
    </button>

    <label for="password" class="form-label text-center small">Non hai ancora un account? Registrati per avere un profilo personalizzato 
      e accedere alle funzionalità avanzate. Oppure canta subito come ospite</label>
    <a 
      routerLink="/register" 
      class="btn btn-outline-success w-100 mb-3">
      🆕 Registrati
    </a>

     <!-- <button 
    type="button" 
    class="btn btn-warning admin-login-btn w-100 "
    (click)="login('admin')">
    🔑 Admin
  </button>  -->

  </form>

  <div class="mt-4 text-center text-muted small">
    <em>Questo sito non tratta dati personali come email, numeri di telefono o informazioni sensibili.</em>
  </div>
</div>
