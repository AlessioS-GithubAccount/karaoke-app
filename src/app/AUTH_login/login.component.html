<div class="login-background">
  <div class="login-container animated-fade-slide-in">

    <h1 class="login-title glitch-text" style="animation-delay: 0.1s;">
      <i class="fas fa-microphone-lines me-2"></i>
      {{ 'login.title' | translate }}
    </h1>

    <form (ngSubmit)="login('client')" #loginForm="ngForm" class="login-form">
      
      <div class="form-group">
        <label for="username" class="glitch-text" style="animation-delay: 0.2s;">{{ 'login.username_label' | translate }}</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          required />
      </div>

      <div class="form-group">
        <label for="password" class="glitch-text" style="animation-delay: 0.3s;">{{ 'login.password_label' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required />
      </div>

      <div class="form-links text-center glitch-text" style="animation-delay: 0.4s;">
        <a routerLink="/forgot-password">{{ 'login.forgot_password_link' | translate }}</a>
      </div>

      <button
        type="submit"
        class="btn primary glitch-text"
        style="animation-delay: 0.5s;"
        [disabled]="!loginForm.valid">
        <i class="fas fa-lock me-2"></i>
        {{ 'login.login_button' | translate }}
      </button>

      <button
        type="button"
        class="btn secondary glitch-text"
        style="animation-delay: 0.6s;"
        (click)="loginOspite()">
        <i class="fas fa-ticket-alt me-2"></i>
        {{ 'login.guest_button' | translate }}
      </button>

      <div class="signup-section glitch-text" style="animation-delay: 0.7s;">
        <p>{{ 'login.no_account_text' | translate }}</p>
        <a routerLink="/register" class="btn success">
          <i class="fas fa-user-plus me-2"></i>
          {{ 'login.register_button' | translate }}
        </a>
      </div>
    </form>

    <p class="privacy-info glitch-text" style="animation-delay: 0.8s;">
      <em>{{ 'login.privacy_info' | translate }}</em>
    </p>

  </div>
</div>
